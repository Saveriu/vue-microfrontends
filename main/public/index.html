<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css"
    />
    <meta name="importmap-type" content="systemjs-importmap" />
    <!--I Need to import the 3 scripts individually because systemjs can affect the future imports from Fovia-->
    <script src="//192.168.0.200:8088/socket.io/socket.io.js"></script>
    <script src="//192.168.0.200:8088/scripts/cbor.js"></script>
    <script src="//192.168.0.200:8088/foviaAPI.js"></script>

    <script type="systemjs-importmap" src="/apps/importmap.json"></script>
    <script src="https://cdn.jsdelivr.net/npm/systemjs/dist/system.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/systemjs/dist/extras/amd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/systemjs/dist/extras/named-register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/systemjs/dist/extras/named-exports.js"></script>
  </head>
  <body>
    <noscript>
      <strong>
        We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to continue.
      </strong>
    </noscript>
    <div id="app"></div>

    <!-- built files will be auto injected -->
  </body>
</html>
